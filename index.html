<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active home" aria-current="page" href="/index.html">Home</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container">
          <h1>CHỈ SỐ BMI</h1>
          <form>
            <div class="mb-3">
              <label for="chieucao--hientai" class="form-label">Chiều Cao (cm)</label>
              <input type="number" class="form-control" id="chieucao--hientai">
            </div>
            <div class="mb-3">
              <label for="cannang--hientai" class="form-label">Cân nặng (kg)</label>
              <input type="number" class="form-control" id="cannang--hientai">
            </div>
            <button type="button" class="btn btn-primary submit_bmi" onclick="BMI()">Submit</button>
            <button type="button" class="btn btn-danger m-lg-2" onclick="Delete()">Xóa</button>
        </form>
      </div>
      <div class="container mt-3">
        <h4>Kết quả</h4>
          <div class="mb-3">
            <label for="bmi" class="form-label">Chỉ số BMI</label>
            <input type="text" class="form-control" id="bmi" readonly>
          </div>
          <!-- <span  id="bmi"></span> -->
          <div class="mb-3">
            <label for="tinhtrang" class="form-label">Tình trạng</label>
            <input type="text" class="form-control" id="tinhtrang" readonly>
          </div>
    </div>

    <script>
        function BMI(){
            var x = document.getElementById('chieucao--hientai').value;
            var y = document.getElementById('cannang--hientai').value;
            //3. tính toán
            var tmp = x /100;
            var bmi = y / (tmp * tmp) ;
            //4. đưa giá trị tổng vào trong thẻ div kq.
            bmi = bmi.toFixed(2);

            document.querySelector('#bmi').value = bmi; 
            
            if(bmi < 16) {
                document.querySelector('#tinhtrang').value = "Gầy độ III";
            }
            if(bmi >= 16 && bmi < 17) {
                document.querySelector('#tinhtrang').value = "Gầy độ II";
            }
            if(bmi >= 17 && bmi < 18.5) {
                document.querySelector('#tinhtrang').value = "Gầy độ I";
            }
            if(bmi >= 18.5 && bmi < 25) {
                document.querySelector('#tinhtrang').value = "Bình thường";
            }
            if(bmi >= 25 && bmi < 30) {
                document.querySelector('#tinhtrang').value = "Thừa cân";
            }
            if(bmi >= 30 && bmi < 35) {
                document.querySelector('#tinhtrang').value = "Béo phì độ I";
            }
            if(bmi >= 35 && bmi < 40) {
                document.querySelector('#tinhtrang').value = "Béo phì độ II";
            }
            if(bmi >40 ) {
                document.querySelector('#tinhtrang').value = "Béo phì độ III";
            }
            //5. Gọi hàm tính tổng ở thuộc tính onClick trên nut bấm. 

        } 
        function Delete(){
            document.getElementById('chieucao--hientai').value=null;
			document.getElementById('cannang--hientai').value=null;
            document.getElementById('bmi').value=null;
			document.getElementById('tinhtrang').value=null;
        }
    </script>
</body>
</html>
