<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <h4 style="color: #fff;">Tính Chỉ Số BMI</h4>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h1>CHỈ SỐ BMI</h1>
                <form>
                    <div class="mb-3">
                        <label for="chieucao--hientai" class="form-label">Chiều Cao (cm)</label>
                        <input type="number" class="form-control" id="chieucao--hientai">
                    </div>
                    <div class="mb-3">
                        <label for="cannang--hientai" class="form-label">Cân nặng (kg)</label>
                        <input type="number" class="form-control" id="cannang--hientai">
                    </div>
                    <button type="button" class="btn btn-primary submit_bmi" onclick="BMI()">Submit</button>
                    <button type="button" class="btn btn-danger m-lg-2" onclick="Delete()">Xóa</button>
                </form>
            </div>
            <div class="mt-5 col-2">

            </div>
            <div class="col-5">
                <h1>Kết quả</h1>
                <div class="mb-3">
                  <label for="bmi" class="form-label">Chỉ số BMI</label>
                  <input type="text" class="form-control" id="bmi" readonly>
                </div>
                <!-- <span  id="bmi"></span> -->
                <div class="mb-3">
                  <label for="tinhtrang" class="form-label">Tình trạng</label>
                  <input type="text" class="form-control" id="tinhtrang" readonly>
                </div>
            </div>
        </div>
    </div>

    <script>
        function BMI(){
            var x = document.getElementById('chieucao--hientai').value;
            var y = document.getElementById('cannang--hientai').value;
            //3. tính toán
            var tmp = x /100;
            var bmi = y / (tmp * tmp) ;
            //4. đưa giá trị tổng vào trong thẻ div kq.
            bmi = bmi.toFixed(2);

            document.querySelector('#bmi').value = bmi; 
            
            if(bmi < 16) {
                document.querySelector('#tinhtrang').value = "Kán Lin ốm nhom rồi???";
            }
            if(bmi >= 16 && bmi < 17) {
                document.querySelector('#tinhtrang').value = "Kán Lin ốm cấp độ 2 rồi ??";
            }
            if(bmi >= 17 && bmi < 18.5) {
                document.querySelector('#tinhtrang').value = "Kán Lin hơi ốm mất tiêu rồi ăn dô đi!";
            }
            if(bmi >= 18.5 && bmi < 25) {
                document.querySelector('#tinhtrang').value = "Kán Lin chuẩn form người mẫu chân ngắn";
            }
            if(bmi >= 25 && bmi < 30) {
                document.querySelector('#tinhtrang').value = "Kán Lin hơi béo";
            }
            if(bmi >= 30 && bmi < 35) {
                document.querySelector('#tinhtrang').value = "Mỡ Kán Lin hơi tràn mặt rồi";
            }
            if(bmi >= 35 && bmi < 40) {
                document.querySelector('#tinhtrang').value = "Mỡ Kán Lin tràn tới bụng òi !";
            }
            if(bmi >40 ) {
                document.querySelector('#tinhtrang').value = "Liu Liu Kán Lin bị mập!!";
            }
            //5. Gọi hàm tính tổng ở thuộc tính onClick trên nut bấm. 

        } 
        function Delete(){
            document.getElementById('chieucao--hientai').value=null;
			document.getElementById('cannang--hientai').value=null;
            document.getElementById('bmi').value=null;
			document.getElementById('tinhtrang').value=null;
        }
    </script>
</body>
</html>
